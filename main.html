<h1>Hello, Udacity!</h1>
	{% for shout in shouts %}
	<div>
		{{shout.message}}
		from 
		{% ifequal shout.who None %}
			Anonymous
		{% else %}
			{{shout.who }}
		{% endifequal %}
	</div>
	{% endfor %}
	<form action="" method="post"
		accept-charest="utf-8">
			<p> From: <input type='text' name = who value='' if= 'who'></p>
			<p> Message: <input type="text" name="message"
				value="" id="message"></p>
			<p><input type="submit"
				value="Shout!"></p>
	</form>
